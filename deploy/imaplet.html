<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>OCaml-IMAP account creation</title>
  </head>
  <form action="/cgi-bin/crt.pl" method="POST">
<h4>create OCaml-IMAP account</h4>
<table>
<tr>
<td>Name: </td><td><INPUT TYPE="text" NAME="user" SIZE=40></td>
</tr>
<tr>
<td>Password: </td><td><INPUT TYPE="password" NAME="pass" SIZE=10></td>
</tr>
<tr>
<td>Retype Password: </td><td><INPUT TYPE="password" NAME="retype" SIZE=10></td>
</tr>
</table><BR>
<input type="submit" value="create">
</form>
</html>
